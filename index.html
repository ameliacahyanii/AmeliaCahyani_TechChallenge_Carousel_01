<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-wrapper">
        <div class="carousel-slide">
          <img src="https://picsum.photos/600/300?random=1" alt="Slide-1" />
        </div>
        <div class="carousel-slide">
          <img src="https://picsum.photos/600/300?random=2" alt="Slide-2" />
        </div>
        <div class="carousel-slide">
          <img src="https://picsum.photos/600/300?random=3" alt="Slide-3" />
        </div>
        <div class="carousel-slide">
          <img src="https://picsum.photos/600/300?random=4" alt="Slide-4" />
        </div>
        <div class="carousel-slide">
          <img src="https://picsum.photos/600/300?random=5" alt="Slide-5" />
        </div>
      </div>

      <button class="prev">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </button>

      <button class="next">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 6l6 6-6 6"></path>
        </svg>
      </button>

      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
